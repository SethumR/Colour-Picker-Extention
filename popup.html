<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PickPalette</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="color-preview-section">
        <div class="preview-container">
          <div id="colorPreview"></div>
          <button id="pickColor" class="eyedropper-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.385 2.126a3.088 3.088 0 0 0-4.367 0l-1.943 1.943-8.107 8.107-3.507 7.015a1.027 1.027 0 0 0 1.37 1.37l7.015-3.507 8.107-8.107 1.943-1.943a3.088 3.088 0 0 0 0-4.367l-.51-.511zm-15.38 15.38l2.116-4.233 2.117 2.117-4.233 2.116z" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="preview-text">
          Click the Eyedropper
        </div>
      </div>
      
      <div class="color-values-grid">
        <button class="color-value" data-format="hex">
          <div class="format-label">HEX</div>
          <div class="color-code" id="hexValue">#000000</div>
          <button class="copy-button" data-clipboard-target="#hexValue">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M3.5 1h7a.5.5 0 0 1 .5.5V5h1V1.5A1.5 1.5 0 0 0 10.5 0h-7A1.5 1.5 0 0 0 2 1.5V5h1V1.5A.5.5 0 0 1 3.5 1zM9 8H7v5H5v3h6V8z"/>
            </svg>
          </button>
        </button>
        
        <button class="color-value" data-format="rgb">
          <div class="format-label">RGB</div>
          <div class="color-code" id="rgbValue">0, 0, 0</div>
          <button class="copy-button" data-clipboard-target="#rgbValue">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M3.5 1h7a.5.5 0 0 1 .5.5V5h1V1.5A1.5 1.5 0 0 0 10.5 0h-7A1.5 1.5 0 0 0 2 1.5V5h1V1.5A.5.5 0 0 1 3.5 1zM9 8H7v5H5v3h6V8z"/>
            </svg>
          </button>
        </button>
        
        <button class="color-value" data-format="hsl">
          <div class="format-label">HSL</div>
          <div class="color-code" id="hslValue">0Â°, 0%, 0%</div>
          <button class="copy-button" data-clipboard-target="#hslValue">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M3.5 1h7a.5.5 0 0 1 .5.5V5h1V1.5A1.5 1.5 0 0 0 10.5 0h-7A1.5 1.5 0 0 0 2 1.5V5h1V1.5A.5.5 0 0 1 3.5 1zM9 8H7v5H5v3h6V8z"/>
            </svg>
          </button>
        </button>
        
        <button class="color-value" data-format="cmyk">
          <div class="format-label">CMYK</div>
          <div class="color-code" id="cmykValue">0, 0, 0, 100</div>
          <button class="copy-button" data-clipboard-target="#cmykValue">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M3.5 1h7a.5.5 0 0 1 .5.5V5h1V1.5A1.5 1.5 0 0 0 10.5 0h-7A1.5 1.5 0 0 0 2 1.5V5h1V1.5A.5.5 0 0 1 3.5 1zM9 8H7v5H5v3h6V8z"/>
            </svg>
          </button>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="clipboard.min.js"></script>
</body>
</html>
