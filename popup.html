<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PickPalette</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="color-picker-container">
    <input type="color" id="color-picker" />
    <!-- Add this to your existing popup.html -->
<button id="pick-color-btn">Pick Color from Screen</button>

    <div id="color-display">
      <div id="selected-color"></div>
      <div id="color-values">
        <div id="hex-value"></div>
        <div id="rgb-value"></div>
        <div id="hsl-value"></div>
        <div id="cmyk-value"></div>
      </div>
    </div>
  </div>
  <div id="recent-colors">
    <h3>Recent Colors</h3>
    <div id="recent-colors-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
